    <!-- Estilos personalizados -->

    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

                    <i class="fas fa-tag"></i> Marcas

            </li>



        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="container">
            <h1 class="text-center mb-4">Gestión de Productos</h1>

            <!-- Botón para agregar nuevo producto -->
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#productModal">
                Agregar Nuevo Producto
            </button>

            <!-- Tabla de productos -->
            <div class="table-responsive">
                <table id="productTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Categoría</th>
                            <th>Marca</th>
                            <th>Color</th>
                            <th>Tamaño</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los productos se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Productos -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Agregar Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId" name="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto:</label>
                            <input type="text" class="form-control" id="productName" name="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productAmount" class="form-label">Cantidad:</label>
                            <input type="number" class="form-control" id="productAmount" name="productAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Categoría:</label>
                            <input type="text" class="form-control" id="productCategory" name="productCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="productDescription" name="productDescription" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">URL de la Imagen:</label>
                            <input type="url" class="form-control" id="productImage" name="productImage">
                        </div>
                        <div class="mb-3">
                            <label for="productBrand" class="form-label">Marca (ID):</label>
                            <input type="number" class="form-control" id="productBrand" name="productBrand" required>
                        </div>
                        <div class="mb-3">
                            <label for="productColor" class="form-label">Color (ID):</label>
                            <input type="number" class="form-control" id="productColor" name="productColor" required>
                        </div>
                        <div class="mb-3">
                            <label for="productSize" class="form-label">Tamaño (ID):</label>
                            <input type="number" class="form-control" id="productSize" name="productSize" required>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/product.js"></script>
</body>
</html>
