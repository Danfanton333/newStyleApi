    <div class="container">
        <h1 class="text-center mb-4">Gestión de Empresas</h1>

        <!-- Botón para agregar nueva empresa -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#companyModal">
            Agregar Nueva Empresa
        </button>

        <!-- Tabla de empresas -->
        <div class="table-responsive">
            <table id="companiesTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre de la Empresa</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th> <!-- Nueva columna para el correo electrónico -->
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Empresas se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Modal para Crear/Editar Empresas -->
        <div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="companyModalLabel">Agregar Nueva Empresa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="companyForm">
                            <!-- Campo oculto para el ID de la empresa -->
                            <input type="hidden" id="companyId" name="companyId">

                            <!-- Campo para el nombre de la empresa -->
                            <div class="mb-3">
                                <label for="companyName" class="form-label">Nombre de la Empresa:</label>
                                <input type="text" class="form-control" id="companyName" name="companyName" required>
                            </div>

                            <!-- Campo para la dirección de la empresa -->
                            <div class="mb-3">
                                <label for="companyAddress" class="form-label">Dirección:</label>
                                <input type="text" class="form-control" id="companyAddress" name="companyAddress" required>
                            </div>

                            <!-- Campo para el teléfono de la empresa -->
                            <div class="mb-3">
                                <label for="companyPhone" class="form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="companyPhone" name="companyPhone" required>
                            </div>

                            <!-- Campo para el correo electrónico de la empresa -->
                            <div class="mb-3">
                                <label for="companyEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="companyEmail" name="companyEmail" required>
                            </div>

                            <!-- Botón para guardar -->
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
