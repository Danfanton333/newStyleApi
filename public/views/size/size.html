</head>

                    <i class="fas fa-ruler"></i> Tallas

        </ul>

    <!-- Contenido principal -->
    <div class="content">
        <div class="container">
            <h1 class="text-center mb-4">Gestión de Tamaños</h1>

            <!-- Botón para agregar nuevo tamaño -->
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#sizeModal">
                Agregar Nuevo Tamaño
            </button>

            <!-- Tabla de tamaños -->
            <div class="table-responsive">
                <table id="sizesTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre del Tamaño</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tamaños se cargarán dinámicamente aquí -->
                        <tr>
                            <td>1</td>
                            <td>Pequeño</td>
                            <td>
                                <button class="action-btn btn-show" data-id="1">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn btn-edit" data-id="1" data-bs-toggle="modal" data-bs-target="#sizeModal">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn btn-delete" data-id="1">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Tamaños -->
    <div class="modal fade" id="sizeModal" tabindex="-1" aria-labelledby="sizeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sizeModalLabel">Agregar Nuevo Tamaño</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="sizeForm">
                        <input type="hidden" id="sizeId" name="sizeId">
                        <div class="mb-3">
                            <label for="sizeName" class="form-label">Nombre del Tamaño:</label>
                            <input type="text" class="form-control" id="sizeName" name="sizeName" required>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../assets/js/size.js"></script>
