<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Enlace a Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../assets/css/register.css">
  <link rel="stylesheet" href="../../assets/css/dashboard.css">
  <link rel="stylesheet" href="../../views/dashboard/dashboard.css">

</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">

  <!-- CONTENEDOR DEL FORMULARIO -->
  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <form id="register-form" class="p-4 border rounded shadow-sm bg-dark text-light">
          <!-- Título responsivo -->
          <h1 class="text-center mb-4">REGISTRO</h1>
        
          <!-- Campo de Nombre -->
          <div class="mb-3">
            <input type="text" id="userName" class="form-control" name="username" placeholder="Nombre" required>
          </div>
        
          <!-- Campo de Correo -->
          <div class="mb-3">
            <input type="email" id="userEmail" class="form-control" name="useremail" placeholder="Correo" required>
          </div>
        
          <!-- Campo de Contraseña -->
          <div class="mb-3">
            <input type="password" id="userPassword" class="form-control" name="userpassword" placeholder="Contraseña" required>
          </div>

          <!-- Campo de Role ID -->
          <div class="mb-3">
            <input type="number" id="roleId" class="form-control" name="roleid" placeholder="ID de Rol (ej. 1)" required>
          </div>

          <!-- Botones -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary custom-btn">Registrarse</button>
            <a href="../../views/login/login.html" class="btn btn-secondary custom-btn">Iniciar Sesión</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- FOOTER CON LOGOS Y TEXTO -->
  <footer class="mt-auto bg-black text-white pt-4 pb-3">
    <div class="container">
      <div class="row align-items-center text-center text-md-start">
        <!-- Logo principal y texto -->
        <div class="col-md-4 mb-3 mb-md-0 d-flex align-items-center justify-content-center justify-content-md-start">
          <img src="../../assets/imgs/logo.jpg" alt="Logo" class="me-3" style="max-width: 60px; height: auto;">
        </div>

        <!-- Logos de redes sociales -->
        <div class="col-md-4 mb-3 mb-md-0 d-flex justify-content-center gap-3">
          <img src="../../assets/imgs/tik_tok_logo-removebg-preview.png" alt="TikTok Logo" class="img-fluid" style="max-width: 50px; height: auto;">
          <img src="../../assets/imgs/Instagram_logo-removebg-preview.png" alt="Instagram Logo" class="img-fluid" style="max-width: 50px; height: auto;">
          <img src="../../assets/imgs/Youtube_portada-removebg-preview.png" alt="YouTube Logo" class="img-fluid" style="max-width: 50px; height: auto;">
        </div>

        <!-- Texto adicional -->
      </div>
    </div>
  </footer>

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="../../assets/js/registro.Script.js"></script>
</body>
</html>
