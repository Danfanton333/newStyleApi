<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Direcciones</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/address.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body>
    <!-- Menú lateral -->
    <div class="sidebar">
        <h2 class="text-center">Menú</h2>
        <ul class="list-unstyled">
            <li>
                <a class="menu-button" href="../../views/home/home.html">
                    <i class="fas fa-home"></i> Inicio
                </a>
            </li>
            <li>
                <a class="menu-button" href="../../views/role/role.html">
                    <i class="fas fa-user-shield"></i> Roles
                </a>
            </li>
            <li>
                <a class="menu-button" href="../../views/product/product.html">
                    <i class="fas fa-box-open"></i> Productos
                </a>
            </li>
            <li>
                <a class="menu-button" href="../../views/brand/brand.html">
                    <i class="fas fa-tag"></i> Marcas
                </a>
            </li>
            <li>
                <a class="menu-button" href="../../views/size/size.html">
                    <i class="fas fa-ruler"></i> Tallas
                </a>
            </li>
            <li>
                <a class="menu-button" href="../../views/company/company.html">
                    <i class="fas fa-building"></i> Empresas
                </a>
            </li>
            <li>
                <a class="menu-button" href="../../views/color/color.html">
                    <i class="fas fa-palette"></i> Colores
                </a>
            </li>
            <li>
                <a class="menu-button" href="../../views/address/address.html">
                    <i class="fas fa-map-marker-alt"></i> Direcciones
                </a>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Listado de Direcciones</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addressModal">
            <i class="fas fa-plus"></i> Nueva Dirección
        </button>

        <!-- Tabla de direcciones -->
        <div class="table-responsive">
            <table class="table table-bordered" id="addressTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Calle / Número</th>
                        <th>Barrio</th>
                        <th>Localidad</th>
                        <th>Ciudad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas se llenarán dinámicamente con JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar/editar direcciones -->
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="addressForm">
                <!-- Encabezado del modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="addressModalLabel">Agregar Nueva Dirección</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <!-- Cuerpo del modal -->
                <div class="modal-body">
                    <input type="hidden" id="addressId">
                    <div class="mb-3">
                        <label for="addressNumberStreet" class="form-label">Calle y Número</label>
                        <input type="text" class="form-control" id="addressNumberStreet" required>
                    </div>
                    <div class="mb-3">
                        <label for="addressBarrio" class="form-label">Barrio</label>
                        <input type="text" class="form-control" id="addressBarrio" required>
                    </div>
                    <div class="mb-3">
                        <label for="addressLocalidad" class="form-label">Localidad</label>
                        <input type="text" class="form-control" id="addressLocalidad" required>
                    </div>
                    <div class="mb-3">
                        <label for="addressCiudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="addressCiudad" required>
                    </div>
                </div>

                <!-- Pie del modal -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/address.js"></script>
</body>
</html>
