    <div class="container">
        <h1 class="text-center mb-4">Gestión de Colores</h1>

        <!-- Botón para agregar nuevo color -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#colorModal">
            Agregar Nuevo Color
        </button>

        <!-- Tabla de colores -->
        <div class="table-responsive">
            <table id="colorTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre del Color</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los colores se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Modal para Crear/Editar Colores -->
        <div class="modal fade" id="colorModal" tabindex="-1" aria-labelledby="colorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="colorModalLabel">Agregar Nuevo Color</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="colorForm">
                            <!-- Campo oculto para el ID del color (solo usado al editar) -->
                            <input type="hidden" id="colorId" name="colorId">

                            <!-- Campo para el nombre del color -->
                            <div class="mb-3">
                                <label for="colorName" class="form-label">Nombre del Color:</label>
                                <input type="text" class="form-control" id="colorName" name="colorName" required>
                            </div>

                            <!-- Botón para guardar -->
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
